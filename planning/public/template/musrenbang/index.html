<script>
    var level;
    var dataSession = {};

 
    cekLogin()


    function cekLogin(){
        url = config.apiRoot+'cek-login';
        session = getCookie('codexv-session');
        return $.ajax({
            type: "POST",
            url: url,
            dataType: "JSON",
            data: {
              session : session,
            }, 
            success: function(respon)
            {   
              if(!respon.status){
                  window.location.href = 'login.html';
              }else{
                  window.location.href = 'app.html';
              }
            },
            error:function(error){
              window.location.href = 'login.html';
              console.log(error);
              // loader(false);
            }
          });
      }
  </script>
