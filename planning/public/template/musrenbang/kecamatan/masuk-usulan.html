<div class="modal fade" id="modal-gambar" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
     <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <img src="" class="img img-responsive" id="tampil_gambar" alt="Gambar" width="100%">

<script type="text/javascript">
	if (idUsul == false) {
        $('#alert').html('<div class="alert alert-warning"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button><i class="fa fa-exclamation-triangle"></i> Periksa/Pilih Usulan Terlebih Dahulu</div>')
    }
    else{
        getData();
        $('#id_grub').val(idUsul);
        $('#id_grub2').val(idUsul);
        setSkor();
    }

    getProperti('satuan');
    getProperti('kategori');
    $('#levelx').val(level);
    $('#levelx2').val(level);

    $(".custom-file-input").on("change",function(){
        var e = $(this).val();
        $(this).next(".custom-file-label").html(e);
    });

    function getData(){
      var url = config.apiRoot+link+'getAllUsulan';
      //loading();
      return $.ajax({
        type: "POST",
        url: url,
        dataType: "JSON",
        data: {
          id_user: dataSession.id_user,
          level: level,
          idUsul: idUsul,
          session: getCookie('codexv-session')
        },
        success: function(respon)
        {   
          //setDataAll(respon);
          // dataAll = respon.data;
          inputData(respon.data);
          // console.log(respon);
          //loading(false);
        },
        error:function(error){
          console.log(error);
          //loading(false);
        }
      });
    }

    function inputData(data){
        i = 1;
        let setId;
        let row
        data.forEach(element => {
          setId = element.id_tb_musrenbang_kec;
          row += '<tr>'+
                  '<td>'+asal[element.tb_musrenbang_kec_asal]+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_nama+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_alasan+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_lokasi+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_volume+'</td>'+
                  '<td>'+element.tb_satuan_nama+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_pagu+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_manfaat+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_pengusul+'</td>'+
                  '<td>'+element.tb_sub_unit_nama+'</td>'+
                  '<td>'+element.tb_musrenbang_kec_skor_total+'</td>'+
                  '<td><div class="row"><div class="col-md-12"><button class="btn btn-info btn-block" data-toggle="modal" data-target="#modal-gambar" onclick="initGambar(this)" data-foto="'+config.apiRoot+element.tb_musrenbang_kec_file_foto+'"> <i class="fa fa-images"></i> Foto</button></div>';

                  if (element.tb_musrenbang_kec_file_ba != '') {
                    row += '<div class="col-md-12 mt-1"><a class="btn btn-info btn-block" href="'+config.apiRoot+element.tb_musrenbang_kec_file_ba+'" download> <i class="fa fa-file-pdf"></i> Berita Acara</a></div>';
                  }

                  if (element.tb_musrenbang_kec_file_usulan != '') {
                    row += '<div class="col-md-12 mt-1"><a class="btn btn-info btn-block" href="'+config.apiRoot+element.tb_musrenbang_kec_file_usulan+'" download> <i class="fa fa-file-pdf"></i> Usulan</a></div></div>';
                  }
                  row += '</td><td class="text-center"><div class="row"><div class="col-md-6 col-xs-12"><button class="btn btn-warning btn-block" onclick="initEdit(this)" id="'+setId+'"><i class="fa fa-edit"></i> Edit</button></div><div class="col-md-6 col-xs-12"><button class="btn btn-danger btn-block" onclick="initHapus(this)" id="'+setId+'"><i class="fa fa-trash"></i> Hapus</button></div><div class="col-md-12 col-xs-12 mt-1"><button class="btn btn-success btn-block" onclick="initSkor(this)" id="'+setId+'"><i class="fa fa-star"></i> Beri Skor dan OPD</button></div></div></td>'+
                '</tr>';
          i++;
        });
        $("#zero_config").dataTable().fnDestroy();
        $("#data-table").empty();
        $("#data-table").append(row);
        $('#zero_config').DataTable({
          'ordering': false
        });
    }

    function getProperti(target = ''){
      var url = config.apiRoot+link+target;
      return $.ajax({
        type: "POST",
        url: url,
        dataType: "JSON",
        data: {},
        success: function(respon)
        {   
          setProperti(respon, target);
          //console.log(respon);
        },
        error:function(error){
          console.log(error);
        }
      })
   }

   function setProperti(data, target = ''){
    $('#'+target).html('');
    if (target == 'satuan') {
       var row = '<option value="">-- Pilih Satuan --</option>';
       data.forEach(element => {
          row += '<option value="'+element.id_tb_satuan+'">'+element.tb_satuan_nama+'</option>';
       });
    }
    else{
       var row = '<option value="">-- Pilih Kategori --</option>';
       data.forEach(element => {
          row += '<option value="'+element.id_tb_indikator+'">'+element.tb_indikator_nama+'</option>';
       });
    }
    $('#'+target).append(row);
    $('#'+target).val();
   }

   function bersih(){
        $('#tambah_usulan').trigger("reset");
        $('#form-skor').trigger("reset");
        $(".custom-file-label").html('Pilih File');
    }

    function initGambar(obj){
        var gbr = $(obj).attr('data-foto');
        $('#tampil_gambar').attr('src', gbr);
    }

    function initTambah(){
        bersih();
        $('#judul-modal').html('Tambah Usulan');
        $("#tambah_usulan").attr("action", config.apiRoot+link+'masukUsulan');
        $('.modal-header').removeClass('bg-success, bg-warning');
        $('.modal-header').addClass('bg-success');
        $('#btn-modal').removeClass('btn-success, btn-warning');
        $('#btn-modal').addClass('btn-success');
        $('#foto').attr('required', 'true');
        $('#info').html('');
    }

    function initEdit(obj){
        bersih();
        $('#judul-modal').html('Edit Usulan');
        $("#tambah_usulan").attr("action", config.apiRoot+link+'editUsulan');
        $('.modal-header').removeClass('bg-success, bg-warning');
        $('.modal-header').addClass('bg-warning');
        $('#btn-modal').removeClass('btn-success, btn-warning');
        $('#btn-modal').addClass('btn-warning');
        $('#foto').removeAttr('required');
        $('#info').html('Kosongkan jika tidak ingin diubah');
        var id_usulan = $(obj).attr('id');
        var dataKirim = {id_usulan: id_usulan, level: level};
        var url = config.apiRoot+link+'getUsulanById';
        $.when(sendAjax(url, dataKirim)).done(function(r){
            $.when(isiNilai(r)).done(function(x){
                $('#modal-tambah').modal('show');
            });
        });
    }

    function isiNilai(data){
        $('#id_usulan').val(data.id_tb_musrenbang_kec);
        $('#nama').val(data.tb_musrenbang_kec_nama);
        $('#alasan').val(data.tb_musrenbang_kec_alasan);
        $('#lokasi').val(data.tb_musrenbang_kec_lokasi);
        $('#volume').val(data.tb_musrenbang_kec_volume);
        $('#satuan').val(data.id_tb_satuan);
        $('#kategori').val(data.id_tb_indikator);
        $('#aggaran').val(data.tb_musrenbang_kec_pagu);
        $('#penerima').val(data.tb_musrenbang_kec_manfaat);
        $('#pengusul').val(data.tb_musrenbang_kec_pengusul);
    }

    $("#tambah_usulan").on('submit', function(e){
        e.preventDefault();
        if (idUsul == false) {
            $('#modal-tambah').modal('hide');
            $('#alert').html('<div class="alert alert-warning"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button><i class="fa fa-exclamation-triangle"></i> Periksa/Pilih Usulan Terlebih Dahulu</div>');
        }
        else{
            var url = $(this).attr('action');
            $.ajax({
                url: url,
                type: "POST",
                data: new FormData(this),
                dataType: "JSON",
                contentType: false,
                cache: false,
                processData:false,
                success: function(r){
                    if (r.data == 0) {
                        $('#alert').html('<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button><i class="fa fa-exclamation-triangle"></i> File foto tidak valid. Penyimpanan dibatalkan!</div>');
                    }
                    else{
                        $('#alert').html('<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button><i class="fa fa-check"></i> Penyimpanan berhasil</div>');
                    }
                    console.log(r);
                    getData();
                    bersih();
                },
                error: function(e){
                    console.log(e);
                }          
            });
            $('#modal-tambah').modal('hide');
        }
    });

    $("#form-skor").on('submit', function(e){
        e.preventDefault();
        var url = $(this).attr('action');
        $.ajax({
            url: url,
            type: "POST",
            data: $(this).serializeArray(),
            dataType: "JSON",
            success: function(r){
                console.log(r);
                getData();
                bersih();
            },
            error: function(e){
                console.log(e);
            }          
        });
        $('#modal-skor').modal('hide');
        
    });

    function initSkor(obj){
        bersih();
        $("#form-skor").attr("action", config.apiRoot+link+'tambahSkor');
        $('.modal-header').removeClass('bg-success, bg-warning');
        $('.modal-header').addClass('bg-success');
        $('#btn-modal').removeClass('btn-success, btn-warning');
        $('#btn-modal').addClass('btn-success');
        var id_usulan = $(obj).attr('id');

        $('#id_usulan2').val(id_usulan);
        $('#id_grub2').val(idUsul);

        $('#modal-skor').modal('show');
    }

    function initHapus(obj){
        Swal.fire({
            title: 'Apakah data akan dihapus?',
            text: "Data yang terhapus tidak dapat dikembalikan",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            cancelButtonText: 'Batal',
            confirmButtonText: 'Ya, hapus!'
        }).then((result) => {
            if (result.value) {
                var idx = $(obj).attr('id');
                doDelete(idx);
                Swal.fire(
                    'Terhapus!',
                    'Data berhasil dihapus.',
                    'success'
                )
            }
        })
    }

    function doDelete(id){
        var url = config.apiRoot+link+'hapusUsulan';
        $.ajax({
            url: url,
            type: "POST",
            dataType: "JSON",
            data: {id_usulan: id, level: level},
            success: function(r){
                console.log(r);
                getData();
            },
            error: function(e){
                console.log(e);
            }      
        });
    }

    var skorx;
    var index;

    function setSkor(){
        
        $('#isi-skor').empty();  
        var url = config.apiRoot+link+'getPembobotan';
        var dataKirim = {};
        return $.when(sendAjax(url, dataKirim)).done(function(r){
            index = r.length - 1;
            console.log(index);
            ulang(r); 
        });
    }

    function ulang(r){
        if (index != -1) {
            $.when(setBobot(r[index])).done(function(t){
                index--;
                ulang(r);
            });
        }
        else{
            isiOpd();
            return 0;
        }
    }

    function isiOpd(){
        var url = config.apiRoot+link+'getOpd';
        var datax = {};
        $.when(sendAjax(url, datax)).done(function(i){
            let ID;
            let row = '<div class="form-group">'+
                    '<label>PILIH OPD <span class="text-danger">*</span></label>'+
            '<select name="opd" required="" class="form-control isi-opd">'+
                    '<option value="">-= Pilh OPD =-</option>';
            i.forEach(element => {
                ID = element.tb_urusan_kode+'-'+element.tb_bidang_kode+'-'+element.tb_unit_kode+'-'+element.tb_sub_unit_kode;
                row += '<option value="'+ID+'">'+element.tb_sub_unit_nama+'</option>';
            });
            row += '</select></div>';
            $('#isi-skor').append(row);
        });
    }

    function setBobot(data){
        var url = config.apiRoot+link+'getBobot';
        return $.when(sendAjax(url, data)).done(function(x){
            var row = '<div class="form-group">'+
                    '<label>'+data.tb_kriteria_pembobotan_nama+'<span class="text-danger">*</span></label>'+
            '<select name="skor'+data.id_tb_kriteria_pembobotan+'" required="" class="form-control">'+
                    '<option value="">-= Pilh Skor =-</option>';
            x.forEach(element => {
                row += '<option value="'+element.tb_kriteria_bobot_skor+'">'+element.tb_kriteria_bobot_range+'</option>';
            });
            row += '</select></div>'; 
            $('#isi-skor').append(row); 
            // console.log('isi skor'); 
            // return row;                    
        });
    }
</script>
